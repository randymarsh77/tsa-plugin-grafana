name: CI

on:
  push:
  pull_request:
    branches: ['*']
    tags-ignore: ['**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Yarn
        run: npm -g i yarn

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build
        run: yarn build
